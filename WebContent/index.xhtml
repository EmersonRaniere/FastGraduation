<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<title>FastGraduation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="Projeto PWebII ...." />
	<meta name="author" content="Emerson Raniere e Jonathas Arts" />

	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/css/bootstrap.css" />
	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/fonts/font-awesome.min.css" />
	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/css/mint-admin.css" />

</h:head>
<h:body>
	
	<div class="container">

		<!-- Adicionar Modal para mensagens de erro -->

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<img src="${facesContext.externalContext.requestContextPath}/assets/img/logo_tsi.png" alt="TSIIFPB" width="200"/>
					</div>
					<div class="panel-body">
						<h:form id="formIndex" role="form">
							<fieldset>
								<div class="form-group">
									<h:inputText id="login" value="#{loginBean.login}" styleClass="form-control" ph:placeholder="Login">
										<!-- validação -->
									</h:inputText>
									<h:message style="color: red" for="login"></h:message>
									<!-- <h:outputText rendered="usuario.login" value="Insira um login"/> -->
								</div>
								<div class="form-group">
									<h:inputSecret id="senha" value="#{loginBean.senha}" styleClass="form-control" ph:placeholder="Senha">
										<!-- Validação Senha -->
									</h:inputSecret>
									<!-- <h:outputText rendered="usuario.senha" value="Insira a senha"/> -->
								</div>
				
								<h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Entrar" action="#{loginBean.fazerLogin}"/>
								
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Core Scripts - Include with every page -->
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/jquery-1.10.2.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/bootstrap.min.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/mint-admin.js"></script>
</h:body>

</html>
