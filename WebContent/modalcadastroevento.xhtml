<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">



<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-body">
				<div class="container-fluid">
					<h:form id="formAddEvento" styleClass="form-horizontal">

						<div class="panel panel-warning">
							<div class="panel-heading">NOVO EVENTO</div>
							<div class="panel-body">

									<fieldset class="step" id="step1">
										<div class="margin-top">
											<div class="col-md-12">

												<div class="form-group">
													<label>Tipo</label>
													<h:inputText id="tipo" value="#{eventoBean.selecionaTipo()}" styleClass="form-control" disabled="true"/>
												</div>

												<div class="form-group">
													<label>Data Evento</label>
													<h:inputText required="true" binding="#{dataRecebida}"
														value="#{eventoBean.dataEvento}" id="data"
														styleClass="form-control" name="data"
														converterMessage="Formato inválido. Ex: 14/10/1998"
														requiredMessage="Digite a data do evento.">
														<f:convertDateTime locale="pt_BR" timeZone="GMT-3"
															pattern="dd/MM/yyyy" />
														<f:validator validatorId="dataValidador" />
														<f:attribute name="dataRecebida" value="#{dataRecebida}" />
														<f:passThroughAttributes
															value="#{{'placeholder':'Ex: 14/10/2015'}}" />
													</h:inputText>
													<!-- validação -->
													<h:message style="color: red" for="data"></h:message>
												</div>

												<div class="form-group">
													<label>Evento Encerrado</label>
													<h:selectBooleanCheckbox id="encerrado"
														value="#{eventoBean.encerrado}" />
													Remember Me
													<h:message style="color: red" for="encerrado"></h:message>
												</div>

											</div>
										</div>
									</fieldset>
							</div>
							<div class="panel-footer">
								<div class="form-actions">
									<h:commandButton actionListener="#{eventoBean.salvarEvento()}"
										value="Salvar" styleClass="btn btn-lg btn-outline btn-primary" />
									<h:commandButton value="Limpar" type="reset"
										styleClass="btn btn-lg btn-outline btn-danger" />
								</div>
							</div>
						</div>
	'				</h:form>
				
			</div>
		</div>

	</div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->


</html>
