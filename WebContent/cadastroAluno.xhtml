<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<title>FastGraduation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="description" content="Projeto PWebII ...." />
	<meta name="author" content="Emerson Raniere e Jonathas Arts" />

	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/css/bootstrap.css" />
	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/fonts/font-awesome.min.css" />
	<link rel="StyleSheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/assets/css/mint-admin.css" />

</h:head>
<h:body>
	<div id="wrapper">
		<!-- não encontrei um equivalente para a tag nav em jsf -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<h:form id="link_init">
			<div class="navbar-header">
				<!-- Link deve ir para a página principal -->
				<h:commandLink styleClass="navbar-brand"
					actionListener="dashboard.xhtml">FastGraduation</h:commandLink>
			</div>
		</h:form> </nav>
		
		<nav class="navbar-default navbar-static-side" role="navigation">
			<!-- Menu Heremita ou valéria de acordo com o login -->
		</nav>


		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">Área para adicionar menus</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<!-- Default wizard -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>NOVO CONCLUINTE</h3>
						</div>
						<div class="panel-body">
							<h:form id="wizard1" action="#" class="form-horizontal">
								<fieldset class="step" id="step1">
									<div></div>
									<div class="margin-top">
										<div class="col-md-12">
											<div class="form-group">
												<label>Nome Concluinte</label>
												<h:inputText id="nomeAluno" styleClass="form-control"
													name="username">
													<!-- validação -->
												</h:inputText>
											</div>
											<div class="form-group">
												<label>Matricula</label>

												<h:inputText id="matricula" styleClass="form-control"
													name="matricula">
													<!-- validação -->
												</h:inputText>
											</div>
											<div class="form-group">
												<label>Nota</label>
												<h:inputText id="nota" styleClass="form-control" name="nota">
													<f:validateDoubleRange minimum="0" maximum="100"></f:validateDoubleRange>
												</h:inputText>
											</div>
											<div class="form-group">
												<label>Data Apresentação</label>
												<h:inputText id="data" styleClass="form-control" name="data">
													<!-- validação -->
												</h:inputText>
											</div>
											<div class="form-group">
												<label>Título do Trabalho</label>
												<h:inputText id="titulo" styleClass="form-control"
													name="titulo">
													<!-- validação -->
												</h:inputText>
											</div>
											<div class="form-group">
												<label>Tipo/Natureza</label>
												<!-- pegar a enum tipotrabalho como opções -->
												<h:selectOneMenu styleClass="form-control">
													<f:selectItem itemValue="1" itemLabel="Estágio" />
													<f:selectItem itemValue="2" itemLabel="Pesquisa" />
													<f:selectItem itemValue="3" itemLabel="Extensão" />
												</h:selectOneMenu>
											</div>
											<div class="form-group">
												<label>Professor Orientador</label>

												<!-- pegar a tabela de professores como opções -->
												<h:selectOneMenu styleClass="form-control">
													<f:selectItem itemValue="1" itemLabel="Valeria" />
													<f:selectItem itemValue="2" itemLabel="Fred" />
													<f:selectItem itemValue="3" itemLabel="Caio" />
													<f:selectItem itemValue="4" itemLabel="Heremita" />
												</h:selectOneMenu>
											</div>
											<div class="form-group">

												<!-- verificar uma forma de adicionar vários ao mesmo tempo sem repetições -->
												<label>Banca</label>
												<h:selectOneMenu styleClass="form-control">
													<f:selectItem itemValue="1" itemLabel="Valeria" />
													<f:selectItem itemValue="2" itemLabel="Fred" />
													<f:selectItem itemValue="3" itemLabel="Caio" />
													<f:selectItem itemValue="4" itemLabel="Heremita" />
												</h:selectOneMenu>

												<h:selectOneMenu styleClass="form-control">
													<f:selectItem itemValue="1" itemLabel="Valeria" />
													<f:selectItem itemValue="2" itemLabel="Fred" />
													<f:selectItem itemValue="3" itemLabel="Caio" />
													<f:selectItem itemValue="4" itemLabel="Heremita" />
												</h:selectOneMenu>

												<h:selectOneMenu styleClass="form-control">
													<f:selectItem itemValue="1" itemLabel="Valeria" />
													<f:selectItem itemValue="2" itemLabel="Fred" />
													<f:selectItem itemValue="3" itemLabel="Caio" />
													<f:selectItem itemValue="4" itemLabel="Heremita" />
												</h:selectOneMenu>
											</div>

										</div>
									</div>
								</fieldset>

								<div class="form-actions">
									<h:commandButton value="Salvar"	styleClass="btn btn-lg btn-outline btn-primary" />
									<h:commandButton value="Cancelar" styleClass="btn btn-lg btn-outline btn-danger" />
								</div>
							</h:form>
						</div>
					</div>
					<!-- /default wizard -->
				</div>
			</div>
		</div>

	</div>


	<!-- Core Scripts - Include with every page -->
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/jquery-1.10.2.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/bootstrap.min.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/assets/js/mint-admin.js"></script>
</h:body>
</html>
